<h3>Grupno ažuriranje statusa plana</h3>
<div class="divider"></div>
<hr>
<div class="form-horizontal">
    <form name="planStatusForm" novalidate>
    <div class="row">
        <div class="col-sm-3">
            <label class="control-label">Status plana</label>
        </div>
        <div class="col-sm-5">
            <ui-select ng-model="planStatus.status" theme="bootstrap" required>
                <ui-select-match placeholder="Status plana">{{$select.selected.Description}}</ui-select-match>
                <ui-select-choices repeat="item in planStatusesList | filter: $select.search">
                    <div ng-bind-html="item.Description | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="divider"></div>

    <div class="row">
        <div class="col-sm-3">
            <label class="control-label">Zaključaj plan</label>
        </div>
        <div class="col-sm-2">
            <ui-select ng-model="planStatus.lockPlan" theme="bootstrap" ng-disabled="planStatus.status.EnumDescription == 'PENDING'">
                <ui-select-match>{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item.value as item in yesNoSelectOptions | filter: $select.search">
                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <div class="divider"></div>
    <div class="divider"></div>

    <div class="row">
        <div class="col-sm-2 col-sm-offset-10">
            <button class="btn waves-effect waves-button waves-float waves-primary pull-right"  ng-disabled="planStatusForm.$invalid" ng-click="savePlanItemsWeeklyStatuses()">Spremi</button>
        </div>
    </div>
    </form>
</div>
