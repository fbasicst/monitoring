<h3>Ažuriranje statusa objekta u planu</h3>
<div class="divider"></div>
<hr>
<div class="form-horizontal">
    <div class="row">
        <div class="col-sm-3">
            <label class="control-label">Status</label>
        </div>
        <div class="col-sm-5">
            <ui-select ng-model="planItemStatus.statusId" theme="bootstrap">
                <ui-select-match allow-clear="false" placeholder="Status plana">{{$select.selected.Description}}</ui-select-match>
                <ui-select-choices repeat="item.Id as item in planStatusesList | filter: $select.search">
                    <div ng-bind-html="item.Description | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="divider"></div>

    <div class="row">
        <div class="col-sm-3">
            <label class="control-label">Završne bilješke</label>
        </div>
        <div class="col-sm-6">
            <textarea id="notes" class="form-control" rows="4" maxlength="500" ng-model="planItemStatus.finishnotes"></textarea>
        </div>
    </div>
    <div class="divider"></div>
    <div class="divider"></div>

    <div class="row">
        <div class="col-sm-2 col-sm-offset-10">
            <button class="btn waves-effect waves-button waves-float waves-primary pull-right" ng-disabled="!planItemStatus.statusId" ng-click="savePlanItemWeeklyStatus(planItemId)">
                Spremi
            </button>
        </div>
    </div>
</div>
