<h3>Uredi plan nadzora (2/2)</h3>
<div class="divider"></div>
<hr>
<div class="form-horizontal">
    <form name="addPlanForm">
        <div class="row">
            <div class="col-sm-3">
                <label for="season" class="control-label">Razina plana nadzora</label>
            </div>
            <div class="col-sm-3">
                <ui-select ng-model="monitoringAndPlanEditModel.planLevelId" theme="bootstrap">
                    <ui-select-match placeholder="Razina">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item.value as item in planLevels | filter: $select.search">
                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="divider"></div>

        <div class="row" ng-show="monitoringAndPlanEditModel.planLevelEnumdescription == 'MONTHLY'">
            <div class="col-sm-3">
                <label for="season" class="control-label">Raspored plana nadzora</label>
            </div>
            <div class="col-sm-3">
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[0].Value">
                    <span>Sije훾anj</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[1].Value" >
                    <span>Velja훾a</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[2].Value">
                    <span>O탑ujak</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[3].Value">
                    <span>Travanj</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[4].Value">
                    <span>Svibanj</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[5].Value">
                    <span>Lipanj</span></label>
            </div>
            <div class="col-sm-3">
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[6].Value">
                    <span>Srpanj</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[7].Value">
                    <span>Kolovoz</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[8].Value">
                    <span>Rujan</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[9].Value">
                    <span>Listopad</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[10].Value">
                    <span>Studeni</span></label>
                <label class="ui-checkbox">
                    <input name="checkbox1" type="checkbox" ng-model="monitoringAndPlanEditModel.month[11].Value">
                    <span>Prosinac</span></label>
            </div>
        </div>
        <div class="divider"></div>

        <div class="row">
            <div class="col-sm-3">
                <label for="season" class="control-label">Mjese훾no ponavljanje plana</label>
            </div>
            <div class="col-sm-1">
                <ui-select ng-model="monitoringAndPlanEditModel.monthlyRepeats" theme="bootstrap">
                    <ui-select-match >{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="item in monthlyRepeats | filter: $select.search">
                        <div ng-bind-html="item | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="divider"></div>

        <div class="row">
            <div class="col-sm-3">
                <label for="season" class="control-label">Plan vrijedi do daljnjega</label>
            </div>
            <div class="col-sm-1">
                <ui-select ng-model="monitoringAndPlanEditModel.validFurtherValue" theme="bootstrap">
                    <ui-select-match >{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item.value as item in yesNoSelectOptions | filter: $select.search">
                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="divider"></div>

        <div class="row" ng-show="monitoringAndPlanEditModel.validFurtherValue == false">
            <div class="col-sm-3">
                <label for="season" class="control-label">Datum isteka plana</label>
            </div>
            <div class="col-sm-3">
                <div class="input-group" datepicker data-el="#endDate" data-var-name="monitoringAndPlanEditModel.endDateFormatted">
                    <input class="form-control filter-date" type="text" id="endDate" ng-model="monitoringAndPlanEditModel.endDate" datemask ng-required="monitoringAndPlanEditModel.validFurtherValue == false">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="divider"></div>

        <div class="row">
            <div class="col-sm-1 col-sm-offset-10">
                <button class="btn waves-effect waves-button waves-float waves-warning pull-right" ng-click="backToMonitoringEdit(departmentIndex, monitoringIndex)">Natrag</button>
            </div>
            <div class="col-sm-1">
                <button class="btn waves-effect waves-button waves-float waves-primary pull-right"
                        ng-disabled="checkValidPlanEditDialog() || addPlanForm.$invalid"
                        ng-click="savePlanEdit()">Spremi</button>
            </div>
        </div>
    </form>
</div>
